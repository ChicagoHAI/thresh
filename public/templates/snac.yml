    type: primitive
    color: blue
    icon: fa-person-circle-question
    enable_output: true
  - name: RefE
    label: "Missing Reference"
    type: primitive
    color: "#bd3dbf"
    icon: fa-expand
    enable_output: true
  - name: SceneE
    label: "Abruct Scene Transition"
    type: primitive
    color: teal
    icon: fa-people-pulling
    enable_output: true
