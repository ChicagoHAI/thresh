    label: "Inconsistency"
    type: primitive
    color: yellow
    icon: fa-triangle-exclamation
    enable_output: true
  - name: RepE
    label: "Repetition"
    type: primitive
    color: orange
    icon: fa-arrows-spin
    enable_output: true
  - name: GramE
    label: "Ungrammatical or Nonsensical"
    type: primitive
    color: red
    icon: fa-spell-check
    enable_output: true
  - name: CorefE
    label: "Unclear Coreference"
    type: primitive
    color: green
    icon: fa-people-arrows
    enable_output: true


