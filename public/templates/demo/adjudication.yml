# This simply replicates our interface for viewing multiple data sources simultaneously

adjudication: 2                   # <- Number of views to add
highlight_first_interface: true   # <- Adds a box around the first interface

# Unlike the traditional dataloader (which uses the d parameter), you can specify multiple
# data sources by using "d1", "d2", ... corresponding to each dataset. For example:
# thresh.tools/?d1=<DATASET_1>&d2=<DATASET_2>

# Here's an example of a full URL with multiple datasets:
# https://thresh.tools/?i=https://raw.githubusercontent.com/davidheineman/thresh.tools/main/public/templates/demo/adjudication.yml&d1=https://raw.githubusercontent.com/davidheineman/thresh.tools/main/public/data/demo/adjudication.json&d2=https://raw.githubusercontent.com/davidheineman/thresh.tools/main/public/data/demo/adjudication.json

